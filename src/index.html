<!DOCTYPE html>
<html style="min-width: 500">
<head lang="en" id="heading-container">
    <meta charset="UTF-8">
    <title>Auction Homepage</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>

</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter product name">
                </div>
                <button id="findBtn" type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->

<div class="container">

    <div class="row">
        <!-- Featured Products -->

        <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
             data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/img/promo-product-1.jpg" alt="ABC Auction Deals"
                         class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-2.jpg" alt="ABC Auction Deals"
                         class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-3.jpg" alt="ABC Auction Deals"
                         class="img-responsive center-block">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <!-- / Featured Products -->
    </div>
    <br/><br/>

    <div class="row">
        <!-- Featured Products list with thumbnails and description  -->
        <ul class="list-unstyled" id="items-list">

        </ul>

        <script id="featured-products-list" type="text/x-handlebars-template">
            {{#each this}}

            <li class="col-md-4">
                <div class="row">
                    <div class="col-xs-4">
                       <a href="javascript:void(0)">
                           <img src="{{thumb}}" class="img-responsive"/>
                       </a>
                    </div>
                    <div class="product-description-holder col-xs-8">
                        <h2><a href="javascript:void(0)">{{title}}</a></h2>
                        <p>{{description}}</p>
                    </div>
                </div>
            </li>

            {{/each}}
        </script>

        <script id="search-products-list" type="text/x-handlebars-template">

            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Search</li>
            </ol>

            <form class="form-group search-item" role="search">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <h4>Product</h4>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-12">
                                <p>
                                    <input type="text" class="form-control" placeholder="Product title">
                                </p>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-12">
                                <p>
                                    <select class=" form-control">
                                        <option></option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="NY">New York</option>
                                        <option value="MD">Maryland</option>
                                        <option value="VA">Virginia</option>
                                    </select>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <h4>Current Price</h4>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <div class="input-group-addon">$</div>
                                    <input class="form-control" type="text" placeholder="1000">
                                </div>

                            </div>
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <div class="input-group-addon">$</div>
                                    <input class="form-control" type="text" placeholder="1500">
                                </div>
                                <p></p>
                            </div>
                            <div class="col-xs-12">
                                <input class="form-control" type="range" placeholder="slider placeholder">
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <h4>Max Auction Close Date</h4>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input class="form-control" type="date" value="01.01.2014">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
                            </span>
                                </div>
                                <p/>
                            </div>
                            <div class="col-xs-8">
                                <label class="control-label">Number of bids</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="number" class="form-control bfh-number" placeholder="3">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4" >Find now</button>
            </form>
            <br>
            <hr/>

            {{#each this}}

            <li class="col-md-6 col-sm-12 col-xs-12">
                <div class="row search-item">
                    <h3 class="visible-xs" style="margin-left:20px"><a href="javascript:void(0)">{{title}}</a></h3>
                    <div class="col-xs-4">
                        <a href="javascript:void(0)">
                            <img src="{{thumb}}" class="img-responsive"/>
                        </a>
                    </div>
                    <div class="product-description-holder col-xs-8">
                        <h2 class="hidden-xs"><a href="javascript:void(0)">{{title}}</a></h2>
                        <p style="text-align:justify">{{description}}</p>
                    </div>
                </div>

                <div class="row hidden-xs">
                   <div class="col-sm-4">
                       <div class="col-sm-12">
                            <b style="">{{timeleft}}h left</b>
                       </div>
                       <div class="col-sm-12">
                            <b style="white-space: nowrap;">{{time}}</b>
                       </div>
                   </div>
                    <div class="col-sm-4">
                        <div class="col-sm-12">
                            <b><span class="glyphicon glyphicon-eye-open" style="white-space: nowrap;"></span>  {{watchers}}</b>
                        </div>
                        <div class="col-sm-12">
                            <b style="white-space: nowrap;">Watchers</b>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-12">
                            <b><span class="glyphicon glyphicon-usd" style="white-space: nowrap;"></span>   {{price}}</b>
                        </div>
                        <div class="col-sm-12">
                            <b style="white-space: nowrap;">Current price</b>
                        </div>
                    </div>
                </div>

                <div class="row visible-xs col-xs-12" >
                    <div class="col-xs-12">
                        <div class="col-xs-4">
                            <i class="glyphicon glyphicon-usd"></i>
                                <b class="linenonbreak"> {{price}}</b>
                        </div>
                            <div class="col-xs-4">
                                <b class="linenonbreak">Current price</b>
                            </div>

                    </div>

                    <div class="col-xs-12">
                        <div class="col-xs-4 linenonbreak">
                            <i class="glyphicon glyphicon-eye-open"></i>
                            <b> {{watchers}}</b>
                        </div>
                        <div class="col-xs-4">
                            <b class="linenonbreak">Watchers</b>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="col-xs-4">
                            <b class="linenonbreak" >{{timeleft}}h left</b>
                        </div>
                        <div class="col-xs-4">
                            <b class="linenonbreak">{{time}}</b>
                        </div>
                    </div>

                </div>
                <hr>
            </li>

            {{/each}}
        </script>
        <!-- / Featured Products list with thumbnails and description  -->
    </div>
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="search.html">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
</div>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/handlebars-v1.3.0.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
